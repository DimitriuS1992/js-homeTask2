<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    /*
    Префиксный инкремент добавляет 1 в а и получаем в с 2.
     */
    alert(c);

    d = b++;
    /*
    Постфиксный инкремент - выведет в d 1, тк прибавит к b 1 уже после вывода значения 1 в alert.
     */
    alert(d);

    c = 2 + ++a;
    /*
    В а уже содержится 2  и после префиксного инкремена(прибавили в а 1) получим , что с = 2+3 = 5.
     */
    alert(c);

    d = 2 + b++;
    /*
    В b у нас сейчас 2 и в alert выведется 2+2=4, а в b запишется + 1, т.е. будет 3.
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
</body>

</html>
